<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</head>

            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" >
                    <div class="card-body p-5 text-center ">

                        <form th:action="@{/login}" method="post">

                            <div class="form-outline mb-4">
                                <input type="email" id="typeEmailX-2" class="form-control p-3" name="email" placeholder="Enter your Email"/>

                                <input type="password" id="typePasswordX-2" class="form-control p-3" name="password" placeholder="Enter your password"/>
                            </div>

                            <div>

                                    <option value="stock">Stock</option>
                                    <option value="supplier">Supplier</option>
                                    <option value="customer">Customer</option>
                                </select>
                            </div>

                            <div class="form-check d-flex justify-content-start my-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                <label class="form-check-label ms-2" for="form1Example3"> Remember password </label>
                            </div>

                            <button class="btn btn-primary w-100 py-3" type="submit" style="background-color: #508BFC">LOGIN</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</html>
